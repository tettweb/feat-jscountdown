<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown</title>
	</head>
	<body>
		<h1>Days until we all become pure raw data</h1>
		<p style="font-family: sans-serif; font-size: 36px" id="time"></p>

		<script>
			// Date when want to countdown to
			const countDownDate = new Date('Dec 25, 2050 12:30:00').getTime()

			// Setting an interval of 1000 to have a change each second
			setInterval(() => {
				// Setting today's date
				const today = new Date().getTime()
				// Calculating the difference between the countdown date and today's date ISO number
				const distance = countDownDate - today

				// Converting difference into days, hours, minutes and seconds
				const days = Math.floor(distance / (1000 * 60 * 60 * 24))
				const hours = Math.floor(
					(distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
				)
				let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
				const seconds = Math.floor((distance % (1000 * 60)) / 1000)

				// Putting a 0 in front of minutes when it gets below 10

				if (minutes.toString().length <= 1) {
					minutes = '0' + minutes
				}

				// Print the result on the p tag
				document.getElementById('time').innerHTML =
					days + ' days, ' + hours + ':' + minutes + ':' + seconds + ' left'

				// When the countdown is finished, write some text
				if (distance <= 0) {
					clearInterval()
					document.getElementById('time').innerHTML = 'Un shac?'
				}
			}, 1000)

			console.log(countDownDate)
		</script>
	</body>
</html>
